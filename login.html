<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Back | ReTex Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   COLORS
===================== */
:root{
  --bg:#F7FAF8;
  --card:#FFFFFF;
  --dark:#263238;
  --border:#E0E0E0;
  --error:#B71C1C;
}

/* =====================
   BASE
===================== */
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:"Segoe UI", system-ui, sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--dark);
}

/* =====================
   CONTAINER
===================== */
.login-container{
  width:920px;
  height:520px;
  background:var(--card);
  border-radius:22px;
  display:grid;
  grid-template-columns:1fr 1fr;
  box-shadow:0 30px 80px rgba(0,0,0,0.15);
  overflow:hidden;
}

/* =====================
   LEFT – TOYS
===================== */
.illustration{
  background:#ECEFF1;
  display:flex;
  justify-content:center;
  align-items:center;
}
.characters{
  display:flex;
  align-items:flex-end;
  gap:18px;
}

/* CHARACTER BODY */
.char{
  position:relative;
  border-radius:14px;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:0.3s;
}
.purple{width:80px;height:200px;background:#5E35B1;}
.black{width:60px;height:140px;background:#263238;}
.yellow{width:60px;height:110px;background:#F1C232;}
.orange{width:120px;height:90px;background:#E69138;}

/* FACE */
.face{
  position:absolute;
  top:35%;
  text-align:center;
}
.eyes{
  display:flex;
  gap:6px;
  justify-content:center;
}
.eye{
  width:7px;
  height:7px;
  background:white;
  border-radius:50%;
  position:relative;
  overflow:hidden;
}
.pupil{
  width:3px;
  height:3px;
  background:#111;
  border-radius:50%;
  position:absolute;
  top:2px;
  left:2px;
  transition:0.1s;
}
.mouth{
  margin:6px auto 0;
  width:18px;
  height:4px;
  background:white;
  border-radius:0;
  transition:0.3s;
}

/* =====================
   EXPRESSIONS
===================== */
.happy .mouth{
  height:8px;
  border-radius:0 0 14px 14px;
}
.very-happy{
  animation:bounce 0.8s ease;
}
.very-happy .mouth{
  height:10px;
  border-radius:0 0 20px 20px;
}
.sad .mouth{
  transform:rotate(180deg);
  margin-top:10px;
}
.neutral .mouth{
  height:4px;
  border-radius:0;
}

/* Bounce */
@keyframes bounce{
  0%{transform:translateY(0)}
  30%{transform:translateY(-12px)}
  60%{transform:translateY(4px)}
  100%{transform:translateY(0)}
}

/* Desaturate on error */
.desaturate{
  filter:grayscale(100%);
  opacity:0.7;
}

/* =====================
   RIGHT – FORM
===================== */
.form-box{
  padding:60px;
}
h1{margin:0;font-size:32px}
p{color:#616161;margin-bottom:30px}
label{font-size:14px;font-weight:600}
input{
  width:100%;
  padding:12px;
  margin:8px 0 18px;
  border-radius:8px;
  border:1px solid var(--border);
}
input:focus{
  outline:none;
  border-color:#2E7D32;
}
button{
  width:100%;
  padding:14px;
  background:#2E7D32;
  color:white;
  border:none;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
}
.error{
  color:var(--error);
  display:none;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="login-container">

<!-- LEFT -->
<div class="illustration">
  <div class="characters" id="toys">

    <div class="char purple neutral">
      <div class="face">
        <div class="eyes">
          <div class="eye"><div class="pupil"></div></div>
          <div class="eye"><div class="pupil"></div></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>

    <div class="char black neutral">
      <div class="face">
        <div class="eyes">
          <div class="eye"><div class="pupil"></div></div>
          <div class="eye"><div class="pupil"></div></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>

    <div class="char yellow neutral">
      <div class="face">
        <div class="eyes">
          <div class="eye"><div class="pupil"></div></div>
          <div class="eye"><div class="pupil"></div></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>

    <div class="char orange neutral">
      <div class="face">
        <div class="eyes">
          <div class="eye"><div class="pupil"></div></div>
          <div class="eye"><div class="pupil"></div></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>

  </div>
</div>

<!-- RIGHT -->
<div class="form-box">
<h1>Welcome back!</h1>
<p>Please enter your details</p>

<label>Username</label>
<input id="username">

<label>Password</label>
<input id="password" type="password">

<button onclick="login()">Log in</button>
<p class="error" id="error">Invalid credentials</p>
</div>

</div>

<script>
const toys = document.querySelectorAll(".char");
const pupils = document.querySelectorAll(".pupil");

/* Cursor-follow eyes */
document.addEventListener("mousemove",e=>{
  pupils.forEach(p=>{
    const r=p.getBoundingClientRect();
    const dx=(e.clientX-r.left-3)/10;
    const dy=(e.clientY-r.top-3)/10;
    p.style.transform=`translate(${Math.max(-2,Math.min(2,dx))}px,${Math.max(-2,Math.min(2,dy))}px)`;
  });
});

/* Individual toy emotions */
function setIndividual(moods){
  toys.forEach((t,i)=>{
    t.className = "char " + t.classList[1] + " " + moods[i];
  });
}

/* Username typing → happy */
username.addEventListener("input",()=>{
  if(username.value.length>0){
    setIndividual(["happy","neutral","happy","neutral"]);
  }
});

/* Password typing → focused */
password.addEventListener("input",()=>{
  setIndividual(["neutral","neutral","neutral","neutral"]);
});

/* Login */
function login(){
  if(username.value==="admin" && password.value==="retexpaper"){
    setIndividual(["very-happy","happy","very-happy","happy"]);
    setTimeout(()=>{
      localStorage.setItem("adminLoggedIn","true");
      location.href="dashboard.html";
    },1000);
  }else{
    setIndividual(["sad","sad","neutral","sad"]);
    toys.forEach(t=>t.classList.add("desaturate"));
    error.style.display="block";
  }
}
</script>

</body>
</html>
